<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes" 
     [class.selected] ="hero === selectedHero"
     (click)="onSelect(hero)"
     (keydown.enter)="onSelect(hero)"
     role="button"
     tabindex="0"
    >
        <span> {{ hero.id }} </span> {{ hero.name }}
    </li>
</ul>
